<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add Your Task</title>
</head>
<body>
    <div class="app">
       
        <div class="container">
            <div class="head">
                <h3 class="heading">Plan Your Day....&nbsp; <img src="img/todo.png " width="70px" height="80px"></h3>
            </div>
            <div id="wrapper">
                <input type="text" placeholder="Add your task here...">
                <button id="add-btn">Add</button>
            </div>
            <br>
            <div id="tasks">
                <p id="pending-taks">You have&nbsp;<span class="count-value">0</span>&nbsp;task to complete !</p>
                <ul id="list-container">
                </ul>
            </div>
        </div>
        <p id="error">Input can't be empty</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
